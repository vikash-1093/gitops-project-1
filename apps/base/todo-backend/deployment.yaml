apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - name: backend
        image: docker.io/vikashyogendrarao/todo-backend:v2
        env:
          - name: DB_HOST
            value: postgres
          - name: DB_USER
            value: todo_user
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: password
          - name: DB_NAME
            value: todo_db
        ports:
        - containerPort: 3000
