resources:
  - ../base/todo-frontend
  - ../base/todo-backend
  - namespace.yaml
  - postgres-secret.yaml
  - postgres-helmrelease.yaml
patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: todo-frontend
    spec:
      replicas: 1   # staging = medium load
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: todo-backend
    spec:
      replicas: 1
