resources:
  - ../base/todo-frontend
  - ../base/todo-backend
  - ../base/postgres
  - namespace.yaml
patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: todo-frontend
    spec:
      replicas: 2   # staging = medium load
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: todo-backend
    spec:
      replicas: 2
